# helm repo add influxdata https://helm.influxdata.com/
# helm repo update

persistence:
  enabled: true
  storageClassName: "managed-nfs-storage"
  annotations:
  accessMode: ReadWriteOnce
  size: 50G

resources: 
  requests:
    memory: 256Mi
    cpu: 0.1
  limits:
    memory: 1Gi
    cpu: 1

initScripts:
  enabled: true
  scripts:
    init.iql: |+
      CREATE DATABASE "prometheus"
